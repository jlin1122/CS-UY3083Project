<html>
    <head>
        <title>User follow</title>
    </head>
    <body>
        <h1>Follow a User!</h1>
        <div>
            <form action="/followUser" method="post" enctype="multipart/form-data">
                Username to follow: <input type="text" name="username">
                <br/>
                <input type="submit" value="Follow" placeholder="Enter a username" required>
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        {% if error %}
            {{ error }}
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
